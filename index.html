---
layout: default
---
{% for post in site.posts limit:10 %}
    <article>
        <h1 class="post_title">{{post.title}}</h1>
        <time datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%B %e, %Y"}}</time>
        <section class="summary">
        {{post.summary}}
        </section>
    </article>
{% endfor %}
