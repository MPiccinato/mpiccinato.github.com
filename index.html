---
layout: default
title_element: h1
---
<section class="posts row">
{% for post in site.posts limit:20 %}
    {% if post.published == true %}
        <article class="span11 offset1">
            <h1 class="title"><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h1>
            <section class="summary">
            {{post.content}}
            </section>
        </article>
    {% endif %}
{% endfor %}
</section>
